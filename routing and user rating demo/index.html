<!DOCTYPE html>
<html ng-app="vlocityApp">

  <head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="app/style/style.css">
    <script src="app/js/script.js"></script>
    <script src="app/js/service.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body  ng-controller="vlocityCtrl">
    <div class="row">
   <div class="container-fluid">
      <header>
        <nav class="navbar navbar-inverse">
          <!-- <div class=" input-group col-xs-7 col-sm-4">
              <span class="input-group-addon"><i class="fa fa-search"></i></span>
              <input type="text" class="form-control" ng-model="user.search" placeholder="Search" style="display:inline;width:30%">
              <img class="nav-img"  src="{{currentPeople.img}}">
              <span>
                  {{currentPeople.name}}
              </span>
            </div> -->
          <ul>
            <li class="clear">
              <input type="text" class="form-control search-icon" ng-model="user.search" placeholder="&#128269; Search" style="display:inline;width:30%">
              <i ng-if="user.search" class="fa fa-times clear-remove" style="right: 15px;position: absolute;top: 1px;color: red;" ng-click="clearSearch();"></i>
            </li>
            <li class="pull-right " style="margin-right:20px;">
                 <img class="nav-img"  src="{{currentPeople.img}}">
            </li>
            <li class="pull-right " style="margin: 15px;">
              <span>
                  {{::currentPeople.name}}
              </span>
            </li> 
          </ul>
        </nav>
      </header>
      <div class="col-xs-12 main-container pd-all-0" ng-if="people.length">
        <div class="col-xs-4 sidebar">
            <div class="col-xs-12 name-card" ng-repeat="x in people | filter : {name: user.search} track by $index" ng-click="selectedPeople(x)">
                {{x.name}}
                <span ng-show="x.name == currentPeople.name" class="pull-right" style="margin-right:10px;">
                  <i class="fa fa-caret-right" style="font-size: 20px;"></i>
                </span>
            </div>
        </div>
        <div class="col-xs-6 col-xs-offset-1 selected-user" ng-if="currentPeople">
          <div class="col-xs-12 pd-all-0 selected-user-header">
            <div class="col-sm-3 pd-all-0">
            <img src="{{currentPeople.img}}" width="100%" height= "100%">
              </div>
              <div class="col-sm-6 pd-all-0">
                <div class="col-sm-12" style=" margin-top: 15%;">
                    <button type="button" class="btn btn-primary btn-md">Send Message</button>
                </div>
                <div class="col-sm-12" style="padding-top: 10px;">
                  <star-rating star-rating="currentPeople.rating"></star-rating>
                    <!-- <div class=" fa fa-star checked" style="font-size:48px;" ng-repeat = "rating in range(currentPeople.rating)">
                      </div> -->
                </div>
         </div>
         <div class="col-xs-12 pd-all-0 selected-user-description">
            {{currentPeople.Description}}
         </div>
          <div class="col-xs-12 pd-all-0 selected-user-like-dislike">
            <table class="table table-striped table-hover">
              <thead>
                <th>Likes</th>
                <th>Dislikes</th>
              </thead>
              <tbody>
                <tr ng-repeat="item in currentPeople.like_dislike" >
                    <td>{{item.likes}}</td>
                    <td>{{item.dislikes}}</td>
                </tr>
              </tbody>
            </table>
         </div>
          </div>
         
        </div>
      </div>
   </div>
   </div>
  </body>

</html>
